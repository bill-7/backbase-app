<div class="card">
  <div class="card-body">
    <h5 class="card-title">Make Transfer</h5>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="fromAcc" class="form-label">From Account</label>
        <input id="fromAcc" type="text" class="form-control" formControlName="fromAcc">
      </div>
      <div class="mb-3">
        <label for="toAcc" class="form-label">To Account</label>
        <input id="toAcc" type="text" class="form-control" formControlName="toAcc">
      </div>
      <label for="amount" class="form-label">Amount</label>
      <div class="input-group mb-3">
        <span class="input-group-text">â‚¬</span>
        <input id="amount" type="text" class="form-control" formControlName="amount">
      </div>
      <app-submit-button type="submit" value="Submit"></app-submit-button>
    </form>
  </div>
</div>
